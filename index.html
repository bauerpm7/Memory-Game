<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

    <div class = "game-window">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
                <ul class="stars">
                    <li>Score</li>
                    <li><i class="fa fa-star first_star"></i></li>
                    <li><i class="fa fa-star second_star"></i></li>
                    <li><i class="fa fa-star third_star"></i></li>
                </ul>
                &nbsp; &nbsp; Move <span class="moves">0</span>
                <label id="seconds">&nbsp; &nbsp; Timer 0</label>
                <div class="restart">
        		  <i class="fa fa-repeat"></i>
        	   </div>
        </section>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card">
                <i class="fa fa-windows"></i>
            </li>
            <li class="card">
                <i class="fa fa-android"></i>
            </li>
            <li class="card">
                <i class="fa fa-linux"></i>
            </li>
            <li class="card">
                <i class="fa fa-tumblr-square"></i>
            </li>
            <li class="card">
                <i class="fa fa-thumbs-up"></i>
            </li>
            <li class="card">
                <i class="fa fa-thumbs-down"></i>
            </li>
            <li class="card">
                <i class="fa fa-instagram"></i>
            </li>
            <li class="card">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card">
                <i class="fa fa-windows"></i>
            </li>
            <li class="card">
                <i class="fa fa-android"></i>
            </li>
            <li class="card">
                <i class="fa fa-linux"></i>
            </li>
            <li class="card">
                <i class="fa fa-tumblr-square"></i>
            </li>
            <li class="card">
                <i class="fa fa-thumbs-up"></i>
            </li>
            <li class="card">
                <i class="fa fa-thumbs-down"></i>
            </li>
            <li class="card">
                <i class="fa fa-instagram"></i>
        </ul>
    </div>
   <!-- The Modal for winners -->
    <div id="winningModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="modal-text"><strong>You win!</strong></h1>
        <div class= "flex-container">
            <h2 class="stars modal-text"><i class="fa fa-star first_star"></i><i class="fa fa-star second_star"></i><i class="fa fa-star third_star"></i></h2>
            <h3 id = "winningText" class="modal-text">It took you 0 seconds</h3>
            <div class="buttons modal-text">
                <div class="play-again-button">
                    <button type="button" class="play">Play again</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
